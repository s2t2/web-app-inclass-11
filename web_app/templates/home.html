
{% extends "layout.html" %}

{% block content %}
    <h2>Welcome Home</h2>

    <p>First add users, then use the form below to predict which user is more likely to say a given tweet</p>

    <form action="/predict" method="POST">

        <label>Twitter User A:</label>
        <select name="screen_name_a">
          <option value="elonmusk">Elon</option>
          <option value="chrisalbon">Chris A</option>
          <option value="s2t2">Mike R</option>
        </select>
        <br>

        <label>Twitter User B:</label>
        <select name="screen_name_b">
          <option value="elonmusk">Elon</option>
          <option value="chrisalbon">Chris A</option>
          <option value="s2t2">Mike R</option>
        </select>
        <br>

        <label>Tweet Text:</label>
        <input type="text" name="tweet_text" placeholder="Tesla Model S production facility is great" value="Tesla Model S production facility is great">
        <br>

        <button>Submit</button>
    </form>






{% endblock %}
